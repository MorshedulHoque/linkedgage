name: Deploy to VPS

on:
  push:
    branches:
      - main  # Or master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSHKEY }}

    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no user@203.82.193.150 << 'EOF'
          cd /home/utsho1/htdocs/linkedgage || exit
          git pull origin main || exit
          npm install || exit
          npm run build || exit
          sudo service nginx reload || exit
        EOF
